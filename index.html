<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <title>QR code component</title>
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <header class="qr-image"></header>
      <section class="qr-wrapper">
        <h1 class="qr-title">Improve your front-end skills by building projects</h1>
        <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </section>
  </main>
</body>
</html>
